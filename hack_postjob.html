<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project - Post Page</title>
    <link rel="stylesheet" href="css/hack_postjob.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="fastcash2.4/vendor/bootstrap/js/bootstrap.min.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-custom navbar-inverse fixed-top bg-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <div class="container post-job img-rounded">
        <form method="post" action="http://students.engr.scu.edu/~ireyhano/h4h/insertVolunteer.php">
            <div class="title"><h1>Post a Job</h1></div>
            <div class="form-inline">
                <label class="col-md-2">Organization Name</label>
                <input type="text" class="form-control" id="org-name" name="orgName">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Title</label>
                <input type="text" class="form-control" id="vol-title" name="jobTitle" placeholder="Ex: Packing boxes for ...">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Address of Location</label>
                <input type="text" class="form-control" id="location" placeholder="Street Name" name="street">
                <input type="text" class="form-control" id="location" placeholder="City" name="city">
                <input type="text" class="form-control" id="location" placeholder="State" name="state">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Start Date</label>
                <input type="text" class="form-control" id="start-date" placeholder="Date" name="startDate">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Start Time</label>
                <input type="text" class="form-control" id="start-date" placeholder="Ex: 9 am" name="startTime">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Estimated Duration: </label>
                <input type="text" class="form-control" min="0" max="8" name="expectedDuration" placeholder="Ex: 4 hours">
            </div>
            <div class="form-inline">
                <label class="col-md-2">Contact Number</label>
                <input type="text" class="form-control" name="contactNo">
            </div>
            <div class="form-inline">
                <label class="col-md-2" style="vertical-align:top;">Details</label>
                <textarea class="form-control" id="job-description" rows="4" cols="101" placeholder="Be specific as you can." name="jobDescription"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-success btn-lg" style="width:200px;" value="Submit">Post A Job</button>
            </div> 
        </form>
    </div>
</body>

</html>
